<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="myApp">
    <div ng-include="'header.html'"></div>

    <p>Danh sách sinh viên</p>
    <table class="table" ng-controller="sinhVienController">
      <thead>
        <tr>
          <td>ID</td>
          <td>Họ tên</td>
          <td>Giới tính</td>
          <td>Địa chỉ</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sinhVien in danhSachSinhVien">
          <td>{{sinhVien.id}}</td>
          <td>{{sinhVien.hoTen}}</td>
          <td>{{sinhVien.gioiTinh}}</td>
          <td>{{sinhVien.diaChi}}</td>
        </tr>
      </tbody>
    </table>

    <div ng-controller="sanPhamController">
      <div class="row">
        <div class="col-md-4" ng-repeat="sanPham in danhSachSanPham">
          <div class="thumbnail">
            <a href="{{sanPham.img}}">
              <img
                src="/Screen Shot 2023-05-11 at 15.35.30.png"
                alt="Lights"
                style="width: 100%"
              />
              <div class="caption">
                <p>{{sanPham.moTa}}</p>
                Gia ban: {{sanPham.giaBan}}
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div ng-include="'footer.html'"></div>

    <script>
      var app = angular.module("myApp", []);
      function danhSachSinhVien($scope) {

            id: "PH123456",
            hoTen: "Nguyen Van A",

          {

          },
          {

          },
          {
            id: "PH123456",
            hoTen: "Nguyen Van A",
            gioiTinh: 1,
            diaChi: "Ha Noi",
          },
        ];
      }

      function danhSachSanPham($scope) {
        $scope.danhSachSanPham = [
          {
            img: "/Screen Shot 2023-05-11 at 15.35.30.png",
            moTa: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure nam ipsam officia exercitationem quis voluptates distinctio   harum voluptatem dolores recusandae, repellat molestias rem                  temporibus. Asperiores quaerat ullam quam reiciendis! Id",
            giaBan: 20000,
          },
          {
            img: "/Screen Shot 2023-05-11 at 15.35.30.png",

            giaBan: 20000,
          },
        ];
      }
      app.controller("sinhVienController", danhSachSinhVien);
      app.controller("sanPhamController", danhSachSanPham);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body ng-app="myApp">
    <div ng-controller="hienThi">
      <label for="cars">Choose a car:</label>

      <select name="cars" id="cars">
        <option ng-repeat="x in oto" value="{{x}}">{{x}}</option>
      </select>
    </div>
    <div ng-controller="hienThiSinhVien">
      <table class="table">
        <thead>
          <tr>
            <td>ID</td>
            <td>Ho Ten</td>
            <td>Gioi Tinh</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="sinhVien in listSinhVien">
            <td>{{sinhVien.id}}</td>
            <td>{{sinhVien.hoTen}}</td>
            <td>{{sinhVien.gioiTinh}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var app = angular.module("myApp", []);
      function hienThiOto($scope) {
        $scope.oto = ["Mec", "BMW", "HonDa", "Kia", "...", "1234"];
      }

      function hienThiSinhVien($scope) {
        $scope.listSinhVien = [
          {
            id: "Ph123456",
            hoTen: "Nguyen Van A",
            gioiTinh: "Nam",
          },
          {
            id: "Ph123456",
            hoTen: "Nguyen Van B",
            gioiTinh: "Nam",
          },
          {
            id: "Ph123456",
            hoTen: "Nguyen Van C",
            gioiTinh: "Nam",
          },
          {
            id: "Ph123456",
            hoTen: "Nguyen Van D",
            gioiTinh: "Nam",
          },
        ];
      }
      app.controller("hienThi", hienThiOto);
      app.controller("hienThiSinhVien", hienThiSinhVien);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
